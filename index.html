<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Personal Style -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BoolTalo</title>
</head>
<body class="bg_pink">
    <h1 class="text-center">BoolTrain</h1>

    <!-- Sezione con input e pulsanti per generazione biglietto -->
    <div class="container text-center">
        <h2 class="text-uppercase text-white mt-5">calcola il prezzo del tuo biglietto</h2>
        <div class="bg-white p-3 rounded">
            <div id="datiBiglietto" class="tx_pink d-flex justify-content-around mb-4">
                <div>
                    <label for="nome_cognome">Nome Cognome</label><br>
                    <input type="text" name="nome_cognome" id="nome_cognome">
                </div>
                <div>
                    <label for="percorso_km">Km da percorrere</label><br>
                    <input type="number" name="percorso_km" id="percorso_km">
                </div>
                <div>
                    <label for="fascia_eta">Fascia d'et√†</label><br>
                    <select name="fascia_eta" id="fascia_eta">
                        <option>Adulto</option>
                        <option>Minorenne</option>
                        <option>Over 65</option>
                    </select>
                </div>
            </div>
                <button onclick="generaBiglietto()">Genera</button>
                <button onclick="resetBiglietto()">Annulla</button>
        </div>
        
        <!-- Sezione del biglietto visibile solo dopo la generazione del biglietto -->
        <h2 class="text-uppercase text-white mt-5">il tuo biglietto</h2>
        <div id="biglietto_generato" class="bg-white p-3">
            <h5 class="text-uppercase text-left">dettaglio passeggeri</h5>
            <hr>
            <div class="d-flex justify-content-between">
                <div class="bg-secondary">
                    <p class="font-weight-bold text-uppercase"> Nome passeggero</p>
                    <span id="nome_passeggero"></span>
                </div>
                <div>
                    <p class="font-weight-bold text-uppercase"> Offerta</p>
                    <span id="sconto_passeggero"></span>
                </div>
                <div>
                    <p class="font-weight-bold text-uppercase"> Carrozza</p>
                    <span id="carrozza"></span>
                </div>
                <div>
                    <p class="font-weight-bold text-uppercase"> Codice CP</p>
                    <span id="codice_cp"></span>
                </div>
                <div>
                    <p class="font-weight-bold text-uppercase"> Costo biglietto</p>
                    <span id="costo_biglietto"></span>
                </div>
            </div>
        </div>

       
    </div>
    <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
